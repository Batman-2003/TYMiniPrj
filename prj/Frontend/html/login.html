<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
		rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
		crossorigin="anonymous">    
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    
</head>

<!-- CSS Begins -->
<style>
	a {
		text-decoration: none;
		color: whitesmoke;
	}
	input {
		background-color: rgb(125, 123, 123);
		color: whitesmoke;
	}
	::placeholder {
		color: whitesmoke;
	}
  body {
    background-color: black;
    color: lightgreen;
    background-image: url('./../Resources/backgroundGradient.jpg');
    background-size: 2160px;
		font-size: x-large;
  }
</style>
<!-- CSS Ends -->

<body style="background-color: black; color: lightgreen; text-align: center;">
	<!-- main-div Begins -->
	<div id="main-div">
		<br><br>
		<img src="./../Resources/sanjivaniLogo.jpeg" width="200px"/>
		<br><br>
		<div id="banner-text">
			<h1>You are at Login Page of Tickzy</h1>
		</div>
		<br><br>

		<!-- Form Begins -->
		<form id="login-form" method="post">
			<div class="form-group">
				<label>Username</label>
				<input class="rounded" name="user" type="text" placeholder="Username" required>
			</div>
			<br>

			<div class="form-group">
				<label>Password</label>
				<input class="rounded" name="pass" type="password" placeholder="Password" required>
			</div>
			<br>
			
			<div class="form-row" style="margin-left: 4em;">
				<a href="/register" class="btn btn-secondary btn-lg">
					New User? Register
				</a>
				<button class="btn btn-primary btn-lg" type="submit">
					Login
				</button>
			</div>
			<a href="/login/forgotPass" style="font-size: medium; color: cyan;">
				Forgot Password
			</a>
			<br>
			
		</form>
		<!-- Form Ends -->

		<!-- Response Begins -->
		<div id="msg" style="color: red">
			{{ . }}
		</div>
		<!-- Response Ends -->

	</div>
	<!-- main-div Ends -->
</body>
</html>
