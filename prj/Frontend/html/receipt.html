<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">    
  <title>Document</title>
</head>

<!-- CSS Begins -->
<style>
  a {
    text-decoration: none;
    color: whitesmoke;
  }

  body {
    background-color: black;
    color: lightgreen;
    font-size: x-large;
  }

  #img {
    background-image: url('./../Resources/backgroundGradient.jpg');
    background-size: 480px;
  }
</style>
<!-- CSS Ends -->

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="d-flex flex-row-reverse">
          <nav class="navbar navbar-expand-xl">
            <ul class="navbar-nav">
              <li style="margin-right: -2em;">
                <a href="/index" class="btn btn-dark">
                  < Back
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <center>
    <h1>We are Thankful for Your Purchase</h1>
    <br>
  </center>

  <div class="container">

    <div class="row">
      <div class="col">
        <div class="d-flex flex-row-reverse">
          <label>Username : </label>
        </div>
      </div>

      <div class="col">
        <div class="d-flex">
          {{ .Username }}
        </div>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col d-flex flex-row-reverse">
        <label>Ticket Id : </label>
      </div>
      <div class="col d-flex">
        {{ .TicketId }}
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col d-flex flex-row-reverse">
        <label>Ticket Id (QR-Code) : </label>
      </div>
        <div class="col">
          {{ .UserQR }}
        </div>
    </div>
    <br>

    <div class="row">
      <div class="col text-center">
        <a href="/ticket-booking" class="btn btn-outline-primary btn-lg">
          Edit
        </a>
      </div>
    </div>

  </div>

</body>
</html>
