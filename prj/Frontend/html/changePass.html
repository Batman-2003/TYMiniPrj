<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    
  <title>Document</title>
</head>

<!-- CSS Begins -->
<style>
  a {
    text-decoration: none;
    color: white;
  }
  body {
    font-size: x-large;
    background-color: black;
    color: lightgreen;
    background-image: url('./../resources/backgroundGradient.jpg');
    background-size: 2160px;
  }
</style>
<!-- CSS Ends -->

<body>

  <!-- main-div Begins -->
  <div id="main-div" class="text-center">
    <br><br>
    {{ if .ReqSent }}
      <h3>We Have sent you an Email with Auth Code.</h3>
      <br>
      <form method="post">
        <div class="form-group">
          <label>Auth Code : </label>
          <input type="number" min="9999" max="1000000" name="auth" required>
          <button type="submit">Submit</button>
        </div>
      </form>
    {{ else if .Success }}
      <h3>Update Password</h3>
      <br>
      <form method="post">
        <div class="form-group">
          <label>New Password : </label>
          <input type="password" name="pass0" required>
        </div>
    
        <div class="form-group">
          <label>New Password': </label>
          <input type="password" name="pass1" required>
        </div>
        <br>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
      {{ else }}
        <h1>All steps weren't followed.Try Again</h1>
      {{ end }}
  
  

  </div>
  <!-- main-div Ends -->

</body>
</html>
